name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  test:
    name: Test before deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Get dependencies
        run: go mod download
        
      - name: Run tests
        run: go test -v -race -timeout 60s ./...
        
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Build for Linux
        run: |
          GOOS=linux GOARCH=amd64 go build -v -o echo-server-linux-amd64 ./cmd/echo-server
          GOOS=linux GOARCH=arm64 go build -v -o echo-server-linux-arm64 ./cmd/echo-server
          
      - name: Set up Fly command-line tool
        uses: superfly/flyctl-actions/setup-flyctl@master
        
      - name: Deploy to Fly
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}