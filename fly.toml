app = "echo-websocket"
primary_region = "lhr"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    soft_limit = 2000
    hard_limit = 5000

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
